<div class="container">
  <div class="search-bar">
  </div>
  <div class="columns">
    <div class="column is-full">
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
            <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="job" *ngIf="element['employment'].length; else noJob">
                      {{ element['employment'][0]['company']['title'] }}
                    </div>
                <div class="plan" *ngIf="element['plans']; else noPlans">
                      {{ element['plans']['job'] }}
                </div>
              </div>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let element; columns: displayedColumns;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
          </mat-row>
          <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="5"></mat-paginator>
      </div>
    </div>
  </div>
</div>
<ng-template #noJob>
  не работает
</ng-template>
<ng-template #noPlans>
  нету планов
</ng-template>
