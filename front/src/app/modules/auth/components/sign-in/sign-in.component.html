<div class="columns">
  <div class="column is-half">
    <div class="card">
      <div class="card-content">
        <form class="login-form" [formGroup]="form" (ngSubmit)="signIn()" novalidate>
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" formControlName="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <p class="help is-danger">{{ form.get('email').errors }}</p>
          </div>
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="password" formControlName="password" placeholder="Пароль">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <p class="help is-danger">{{ form.get('password').errors }}</p>
          </div>
          <div class="field is-grouped">
            <p class="control">
              <button class="button is-success" type="submit">
                Войти
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
