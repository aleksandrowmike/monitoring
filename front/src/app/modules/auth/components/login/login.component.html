<div class="columns">
  <div class="column is-half">
    <div class="card">
      <div class="card-content">
        <form class="login-form" [formGroup]="authForm" (ngSubmit)="submitForm()" novalidate>
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" formControlName="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right" *ngIf="isControlInvalid('email')">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger" *ngIf="isControlInvalid('email')">This email is invalid</p>
          </div>
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="password" formControlName="password" placeholder="Пароль">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
              <span class="icon is-small is-right" *ngIf="isControlInvalid('password')">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger" *ngIf="isControlInvalid('password')">This password is invalid</p>
          </div>
          <div class="field is-grouped">
            <p class="control">
              <label class="checkbox">
                <input type="checkbox" formControlName="remember">
                Запомнить меня
              </label>
            </p>
            <p class="control">
              <button class="button is-success" type="submit">
                Войти
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
