            type: integer
            example: 1
            description: 'id направления'
          title:
            type: string
            example: 'ФУНДАМЕНТАЛЬНАЯ ИНФОРМАТИКА И ИНФОРМАЦИОННЫЕ ТЕХНОЛОГИИ'
            description: 'Название направления'
